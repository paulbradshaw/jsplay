<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
    </head>
    <body>
    <table class="fm-pie">
	<thead>
		<tr>
			<th>Product</th>
			<th>Units sold</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Ice cream</td>
			<td>1500</td>
		</tr>
		<tr>
			<td>Umbrellas</td>
			<td>6500</td>
		</tr>
		<tr>
			<td>Horse shoes</td>
			<td>4200</td>
		</tr>
	</tbody>
</table>
<link rel="stylesheet" href="https://raw.githubusercontent.com/factmint/Charts/master/dist/pie.min.css">
<script async src="https://raw.githubusercontent.com/factmint/Charts/master/dist/pie.min.js"></script>

</body>
</html>
